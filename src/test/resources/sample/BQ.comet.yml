---
name: "COMET_TEST"
directory: "__COMET_TEST_ROOT__/DOMAIN"
metadata:
  mode: "FILE"
  format: "DSV"
  withHeader: false
  separator: ","
  quote: "\""
  escape: "\\"
  write: "OVERWRITE"
  sink:
    type: BQ
schemas:
  - name: "employee"
    pattern: "employee.*.csv"
    attributes:
      - name: "name"
        type: "string"
        privacy: "None"
        required: false
      - name: "age"
        type: "int"
        privacy: "None"
        required: false
