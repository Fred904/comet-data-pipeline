name: Snapshot
# Run workflow on commits to the `master` branch
on:
  workflow_dispatch:
  pull_request:
    types: [closed]
    branches:
      - master
env:
  SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
  SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
  COMET_TEST_GCP_CREDENTIALS: ${{ secrets.COMET_TEST_GCP_CREDENTIALS }}
  COMET_TEST_GCS_BUCKET: comet-data-pipeline-test
jobs:
  snapshot:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Publish Snapshot Spark 2/3
        run: sbt +publish
